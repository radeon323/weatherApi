<header>
    <div class="container">
        <div class="row">
            <div class="d-flex flex-row-reverse justify-content-between align-items-center">
                <div class="p-2">
                    <#if user??>
                        <a href="/logout" class="btn btn-outline-dark" style="display: inline-flex; justify-content: space-between; width: 115px">Log Out <iconify-icon icon="material-symbols:logout" width="25" height="25"></iconify-icon></a>
                    <#else>
                        <a href="/login" class="btn btn-outline-dark" style="display: inline-flex; justify-content: space-between; width: 115px">Log In <iconify-icon icon="material-symbols:login" width="25" height="25"></iconify-icon></a>
                    </#if>
                </div>
                <div class="p-2 " >
                    <#if user??>
                        <strong>Logged as: ${user.email}</strong>
                    <#else>
                        <strong>You are not logged yet!</strong>
                    </#if>
                </div>
            </div>
        </div>
    </div>
</header>
